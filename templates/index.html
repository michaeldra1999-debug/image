<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- ✅ Mobile Friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Image Compressor Online</title>

  <!-- ✅ CSS -->
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

<div class="container">

  <h1>Image Compressor Online</h1>
  <p class="subtitle">No Login • Choose Size • Download Instantly</p>

  <!-- Drag & Drop Area -->
  <div class="drop" id="dropArea">
    <span id="uploadText">
      Drag & Drop Image Here<br>
      or Tap to Upload
    </span>

    <input type="file" id="imageFile" accept="image/*" hidden>
    <img id="preview" class="preview" alt="Preview">
  </div>

  <!-- Preset Buttons -->
  <div class="btn-row">
    <button class="size-btn" onclick="autoCompress(100)">100 KB</button>
    <button class="size-btn" onclick="autoCompress(200)">200 KB</button>
    <button class="size-btn" onclick="autoCompress(300)">300 KB</button>
    <button class="size-btn" onclick="autoCompress(400)">400 KB</button>
  </div>

  <!-- Custom Size -->
  <p class="section-title">Custom Size</p>

  <div class="highlight-box">
    <div class="kb-row">
      <input
        type="number"
        id="customSize"
        class="kb-input"
        value="100"
        min="10"
        max="800"
      >
      <span class="kb-badge">KB</span>
      <button class="compress-btn" onclick="customCompress()">Compress</button>
    </div>
  </div>

  <!-- Note -->
  <p class="note">
    Allowed size: 10KB – 800KB<br>
    Files are processed securely and deleted automatically
  </p>

</div>

<!-- ✅ JS -->
<script src="/static/js/app.js"></script>

</body>
</html>

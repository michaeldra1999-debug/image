FROM python:3.10-slim

# Install libvips with JPEG & PNG support
RUN apt-get update && \
    apt-get install -y libvips libjpeg-dev libpng-dev && \
    rm -rf /var/lib/apt/lists/*

WORKDIR /app
COPY . /app

RUN pip install --no-cache-dir -r requirements.txt

EXPOSE 10000

CMD ["gunicorn", "app:app", "--timeout", "120"]

